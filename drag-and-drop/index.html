<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벼리의 자바스크립트 연습 사이트</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body">
      <div class="form">
        <div id="text-input" class="form__input">
          <label id="text">글자를 입력하세요.</label>
          <textarea
            name="text"
            type="text"
            placeholder="최대 2줄, 10자"
          ></textarea>
          <h6 id="text-length-helper-text" class="helperText">0/10</h6>
        </div>
        <div id="text-size-select" class="form__input">
          <label>글자 크기를 선택하세요.</label>
          <input type="number" id="text-size" value="20" />
        </div>
        <div id="text-color-select" class="form__input">
          <label>글자 색상을 선택하세요.</label>
          <select name="text-color">
            <option value="black">검정색</option>
            <option value="white">하얀색</option>
            <option value="grey">회색</option>
          </select>
        </div>
        <div id="background-select" class="form__input">
          <label id="text">배경을 선택하세요.</label>
          <select name="background-color">
            <option value="white">하얀색</option>
            <option value="black">검정색</option>
            <option value="grey">회색</option>
            <option value="blue">파란색</option>
          </select>
        </div>
      </div>
      <div class="canvas">
        <canvas id="canvas" width="800" height="800"> </canvas>
      </div>
    </div>
  </body>
</html>
