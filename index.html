<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벼리의 자바스크립트 연습 사이트</title>
  </head>
  <body>
    <h2>당신이 원하는 그림을 만들어보세요.</h2>
    <div id="text-input">
      <label id="text">글자 입력</label>
      <textarea name="text" type="text" placeholder="최대 2줄, 10자"></textarea>
      <h6 id="text-length-helper-text" class="helperText">0/10</h6>
    </div>
    <div id="text-color-select">
      <label>글자 색상을 선택하세요.</label>
      <select name="text-color">
        <option value="white">하얀색</option>
        <option value="black">검정색</option>
        <option value="grey">회색</option>
      </select>
    </div>
    <div id="background-select">
      <label id="text">배경을 선택하세요.</label>
      <select name="background-color">
        <option value="white">하얀색</option>
        <option value="black">검정색</option>
        <option value="grey">회색</option>
        <option value="blue">파란색</option>
      </select>
      <button id="submit">완료</button>
    </div>
    <canvas id="canvas" width="400" height="400"> </canvas>
    <script src="index.js"></script>
  </body>
</html>
